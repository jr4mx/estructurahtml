#scanear con zap baseline y full scan
name: OWASP ZAP Baseline Scan

on:
  push:
    branches:
      - main

permissions:
  actions: write
  contents: read
  security-events: write

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.7.0
      with:
        target: 'https://jr4mx.github.io/'  # Cambia esto por la URL correcta de tu aplicaci√≥n
        fail_action: true
        cmd_options: '-config api.key=your-api-key'  # Opcional: Si necesitas una API key
        docker_image: 'ghcr.io/zaproxy/zaproxy:stable'  # Usa la nueva imagen oficial

    - name: Upload ZAP Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report
        path: zap_report.html