name: OWASP ZAP Baseline Scan

on:
  push:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.7.0
      with:
        target: 'https://jr4mx.github.io/estructurahtml/'  # Cambia esto por la URL de tu aplicaci√≥n
        rules_file_name: '.zap/rules.tsv'
        fail_action: true
        cmd_options: '-config api.key=your-api-key'  # Opcional: Si necesitas una API key

    - name: Upload ZAP Report
      uses: actions/upload-artifact@v3
      with:
        name: zap-report
        path: zap_report.html