name: Security Tests with OWASP ZAP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Permite ejecuciÃ³n manual

jobs:
  zap_scan:
    name: OWASP ZAP Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://tu-aplicacion.com"  # Cambia esta URL por la de tu aplicaciÃ³n en pruebas
          rules_file_name: ".zap/rules.tsv"  # Opcional: reglas personalizadas
          cmd_options: "-a"

      - name: Run OWASP ZAP Full Scan (Opcional)
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: "https://tu-aplicacion.com"
          cmd_options: "-a"

      - name: Upload OWASP ZAP Report
        uses: actions/upload-artifact@v3
        with:
          name: ZAP-Report
          path: report_html

