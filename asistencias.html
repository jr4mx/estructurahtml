        <h1 class="text-center mb-4" style="color: #5f5ea3;">Tomar Asistencia de Mis Grupos</h1>
        <div id="grupos-container" class="row row-cols-1 row-cols-md-3 g-4 pt-5">
            <!-- Las tarjetas de los grupos se generarán aquí -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Datos de ejemplo de grupos
        const grupos = [
            {
                escuela: "Facultad de Telemática",
                carrera: "Ingeniería en Software",
                materia: "Desarrollo de Software Seguro",
                gradoGrupo: "6I",
                fechaToma: "21-02-2025",
                tomas: ["Toma 1", "Toma 2", "Toma 3"],
                estatus: 0
            },
            {
                escuela: "Facultad de Telemática",
                carrera: "Ingeniería en Software",
                materia: "Programación para Web",
                gradoGrupo: "5A",
                fechaToma: "21-02-2025",
                tomas: ["Toma 1", "Toma 2"],
                estatus: 1

            },
            {
                escuela: "Facultad de Telemática",
                carrera: "Ingeniería en Software",
                materia: "Bases de Datos",
                gradoGrupo: "4H",
                fechaToma: "21-02-2025",
                tomas: ["Toma 1", "Toma 2", "Toma 3"],
                estatus: 1
            }
        ];

        function generarCards(grupos) {
            const container = document.getElementById('grupos-container');
            container.innerHTML = ''; // Limpiar contenedor

            grupos.forEach(grupo => {
                let card = `
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-header">
                                ${grupo.escuela}
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${grupo.materia}</h5>
                                <p class="card-text"><strong>Carrera:</strong> ${grupo.carrera}</p>
                                <p class="card-text"><strong>Grado y Grupo:</strong> ${grupo.gradoGrupo}</p>
                                <p class="card-text"><strong>Fecha de la Toma:</strong> ${grupo.fechaToma}</p>
                                <label for="toma-select-${grupo.gradoGrupo}" class="form-label"><strong>Seleccionar Toma:</strong></label>
                                <select class="form-select mb-3" id="toma-select-${grupo.gradoGrupo}">
                                    ${grupo.tomas.map(toma => `<option value="${toma}">${toma}</option>`).join('')}
                                </select><div class="d-grid mx-auto">
                                `;
                                if (grupo.estatus === 0) {
                                 card+= ` <button class="btn btn-primary mx-auto w-100">Tomar Asistencia</button>`;
                                } else {
                                 card+= ` <button class="btn btn-secondary mx-auto w-100" disabled>Asistencia Tomada</button>`;
                                }
                            card+= `</div>
                          </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // Mostrar los grupos
        generarCards(grupos);
    </script>
